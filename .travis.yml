language: common-lisp
sudo: false

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-7-jre

services:
  - redis-server

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin COVERALLS=true
    - LISP=ccl-bin
    - LISP=abcl
    #- LISP=clisp
    - LISP=ecl
    #- LISP=cmucl
    - LISP=alisp

matrix:
  allow_failures:
    #- env: LISP=clisp
    #- env: LISP=cmucl

install:
  - curl -L https://raw.githubusercontent.com/roswell/roswell/release/scripts/install-for-ci.sh | sh
  - ros install fiveam
  - ros install cl-coveralls

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

script:
  - ros -e '(ql:quickload (list :cl-ohm :cl-ohm/test))'
        -e '(setf 5am:*debug-on-error* t
                  5am:*debug-on-failure* t)'
        -e '(setf *debugger-hook*
                  (lambda (c h)
                    (declare (ignore c h))
                    (uiop:quit -1)))'
        -e '(coveralls:with-coveralls (:exclude (list t))
              (asdf:test-system :cl-ohm))'
